<div class="login">
  <section class="login-wrapper">
    <section class="box" style="box-shadow:none">
      <div class="login-container">
        <div class="banner" style="margin-bottom:20px">
          <div class="logo-area center"></div>
          <div class="clear"></div>
        </div>
        <header class="panel_header">
          <h5 class="title pull-left">Please login to proceed</h5>
        </header>
        <div class="content-body padding-bottom-30">
          <div class="rows">
            <form class="margin-bottom-0" role="form" (submit)="login($event, username.value, password.value)">
              <div class="form-group-lg m-b-20">
                <input class="input-large" id="username" type="text" #username="" placeholder="Username" />
              </div>
              <div class="form-group-lg m-b-20">
                <input class="input-large" id="password" type="password" #password="" placeholder="Password" />
              </div>
              <div class="login-buttons">
                <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
                <a routerLink="/app/settings" id="server-settings" class="btn btn-primary btn-lg pull-right" type="submit">Server Settings</a>
              </div>
              <div class="clear"></div>
            </form>
            <div class="error">{{error}}</div>
            <div [ngBusy]="busy"></div>
          </div>
        </div>
      </div>
    </section>
  </section>
</div>
<footer class="navbar-fixed-bottom main-footer">
  <div class="pull-left">
    <online-tracker></online-tracker>
  </div>
  <div class="pull-right">
    <build-version></build-version>
  </div>
</footer>
